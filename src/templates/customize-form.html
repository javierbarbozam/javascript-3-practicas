<form action="" class="plant-form" id="customize-plant">
  <fieldset class="plant-form-fieldset">
    <legend class="plant-form-legend">Choose your pot:</legend>
    <div class="plant-form-box">
      <input
        class="plant-form-input"
        type="radio"
        name="pot-material"
        id="clay"
        value="clay"
      />
      <label for="clay">Clay</label>
      <input
        class="plant-form-input"
        type="radio"
        name="pot-material"
        id="ceramic"
        value="ceramic"
      />
      <label for="ceramic">Ceramic</label>
    </div>
  </fieldset>
  <fieldset class="plant-form-fieldset">
    <legend class="plant-form-legend">Pot decorations</legend>
    <div class="plant-form-box">
      <input
        class="plant-form-input"
        type="checkbox"
        name="pot-decoration-trigger"
        id="pot-decoration-trigger"
      />
      <label for="pot-decoration-trigger">No</label>
    </div>
    <div class="plant-form-box">
      <legend class="plant-form-legend">Pot color</legend>
      <input
        class="plant-form-input"
        type="checkbox"
        name="pot-color-trigger"
        id="pot-color-trigger"
      />
      <label for="pot-color-trigger">No</label>
    </div>
    <div>
      <input
        class="plant-form-input"
        type="checkbox"
        name="blue-pot"
        id="blue-pot"
        value="blue-pot"
      />
      <label for="blue-pot">Blue pot</label>
      <input
        class="plant-form-input"
        type="checkbox"
        name="red-pot"
        id="red-pot"
        value="red-pot"
      />
      <label for="red-pot">Red pot</label>
      <input
        class="plant-form-input"
        type="checkbox"
        name="green-pot"
        id="green-pot"
        value="green-pot"
      />
      <label for="red-pot">Green pot</label>
      <input
        class="plant-form-input"
        type="checkbox"
        name="purplee-pot"
        id="purplee-pot"
        value="purplee-pot"
      />
      <label for="red-pot">Purple pot</label>
    </div>
  </fieldset>
  <fieldset class="plant-form-fieldset">
    <legend class="plant-form-legend">Choose your plant:</legend>
    <select name="plant" id="plant">
      <option value="aglaonema">aglaonema</option>
      <option value="aloe-vera">aloe-vera</option>
      <option value="boston-fern">boston-fern</option>
      <option value="cactus">cactus</option>
      <option value="monstera">monstera</option>
      <option value="peace-lily">peace-lily</option>
      <option value="sansevieria">sansevieria</option>
    </select>
  </fieldset>
  <fieldset class="plant-form-fieldset">
    <legend class="plant-form-legend">Choose your extras:</legend>
    <div class="plant-form-box">
      <input
        class="plant-form-input"
        type="checkbox"
        name="extras"
        id="moss-pole"
        value="moss-pole"
      />
      <label for="moss-pole">Moss pole</label>
    </div>
    <div class="plant-form-box">
      <input
        class="plant-form-input"
        type="checkbox"
        name="extras"
        id="pebbles"
        value="pebbles"
      />
      <label for="pebbles">Pebbles</label>
    </div>
    <div class="plant-form-box">
      <input
        class="plant-form-input"
        type="checkbox"
        name="extras"
        id="mini-plants"
        value="mini-plants"
      />
      <label for="mini-plants">Mini plants</label>
    </div>
  </fieldset>
</form>
