<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Project</title>
</head>
<body>
  <main>
    <section>
      <form action="">
        <fieldset>
          <legend>Where will you place your plant?</legend>
          <input type="radio" name="place" value="low-light" required>
          <label for="place">Inside, with some indirect light</label>
          <input type="radio" name="place" value="medium-light">
          <label for="place">Inside, with a lot of indirect light</label>
          <input type="radio" name="place" value="outside">
          <label for="place">Outside</label>
        </fieldset>
        <fieldset>
          <legend>Will it receive direct sunlight?</legend>
          <input type="radio" name="sunlight" value="true" required>
          <label for="place">Yes</label>
          <input type="radio" name="sunlight" value="false">
          <label for="place">No</label>
        </fieldset>
        <fieldset>
          <legend>Do you have pats (cats or dogs)?</legend>
          <input type="radio" name="pets" value="true" required>
          <label for="place">Yes</label>
          <input type="radio" name="pets" value="false">
          <label for="place">No</label>
        </fieldset>
        <fieldset>
          <legend>Do you tend to overwater or underwater your plants?</legend>
          <input type="radio" name="water-quantity" value="overwater" required>
          <label for="place">Overwater</label>
          <input type="radio" name="water-quantity" value="underwater">
          <label for="place">Underwater</label>
          <input type="radio" name="water-quantity" value="none">
          <label for="place">Neither</label>
        </fieldset>
        <fieldset>
          <legend>How do you define your style?</legend>
          <input type="radio" name="pot-style" value="simple" required>
          <label for="place">I like minimalism and material colors</label>
          <input type="radio" name="pot-style" value="simple-decorated">
          <label for="place">I like some decoration and simple colors</label>
          <input type="radio" name="pot-style" value="painted-decorated">
          <label for="place">I like a lot of decoration and bright colors</label>
        </fieldset>
        <fieldset>
          <legend>Do you want to add any extra elements to your plant?</legend>
          <input type="checkbox" name="extras" value="moss-pole">
          <label for="place">Moss pole</label>
          <input type="checkbox" name="extras" value="pebbles">
          <label for="place">Pebbles</label>
          <input type="checkbox" name="extras" value="mini-plants">
          <label for="place">Mini plants</label>
        </fieldset>
        <button type="submit">Get your plant!</button>
        <button type="reset">Clear</button>
      </form>
    </section>
    <section></section>
  </main>
</body>
</html>
