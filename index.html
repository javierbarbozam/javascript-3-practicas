<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
  <div class="jokes-wrapper">
    <img class="dad-img" src="./img/dad.jpeg" alt="">
    <div class="jokes-container">
      <div id="randomJoke-container"></div>
      <button class="joke-btn" id="randomJokeBtn">Get another joke!</button>
    </div>
    <div class="jokes-container">
      <div class="search-bar-wrapper">
        <input type="text" name="searchJoke" id="searchJoke" placeholder="Search a joke">
        <button class="joke-btn joke-btn--modified" id="searchBtn">Search</button>
      </div>
      <div id="searchJokeContainer"></div>
    </div>
  </div>
  <script src="./script/main.js" type="module" defer></script>
</body>
</html>
